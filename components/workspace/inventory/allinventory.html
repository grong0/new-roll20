<table class="table">
	<thead>
		<tr>
			<th>Active</th>
			<th>Name</th>
			<th>Weight</th>
			<th>Quantity</th>
			<th>Cost (GP)</th>
			<th>Notes</th>
		</tr>
		<tr>
			<td>{active}</td>
			<td>
				<p class="font-bold">
					<span class="text-lg">{name}</span>
					<span class="font-md text-base-content/60">({num_of_items})</span>
				</p>
			</td>
			<td>
				<p class="font-bold">
					<span class="text-lg">{weight}</span>
					<span class="font-md text-base-content/60"> lb.</span>
				</p>
			</td>
		</tr>
	</thead>
	<tbody>
		{content}
	</tbody>
</table>
