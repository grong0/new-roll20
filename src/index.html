<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tauri App</title>
		<!-- <script type="module" src="/main.js" defer></script> -->
		<script type="module" src="/tauri-ext.js" defer></script>
		<script type="module" src="/tauri-plugin-htmx.js" defer></script>
		<script src="/htmx.min.js" defer></script>
		<meta name="htmx-config" content='{"selfRequestsOnly":false}' />
	</head>

	<body hx-ext="tauri">
		<main class="container">
			<h1>Welcome to Tauri</h1>

			<div class="row">
				<a href="https://tauri.app" target="_blank">
					<img src="/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
				</a>
				<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
					<img src="/assets/javascript.svg" class="logo vanilla" alt="JavaScript logo" />
				</a>
			</div>
			<p>Click on the Tauri logo to learn more about the framework</p>

			<div class="row">
				<input id="greet-input" name="name" placeholder="Enter a name..." />
				<button
					type="submit"
					tauri-invoke="gamer"
					hx-include="[name='name']"
					hx-target="#greet-msg"
					hx-swap="innerHTML"
				>
					Greet
				</button>
			</div>
			<p id="greet-msg"></p>

			<button tauri-invoke="gamer" hx-target="#target-gaming">click me</button>
			<button hx-get="command:fortnite" hx-target="#target-gaming" hx-trigger="click">
				click me
			</button>
			<p id="target-gaming">what will i be???</p>

			<div tauri-invoke="gamer" hx-trigger="load once"></div>
		</main>
	</body>
</html>
