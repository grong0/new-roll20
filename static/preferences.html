<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./htmx.min.js"></script>
		<link rel="stylesheet" href="./output.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
        <h1 class="text-2xl font-bold">Character Preferences</h1>
		<form class="form-control gap-2">
			<div>
				<div class="label w-full">
					<span class="label-text">Character Name</span>
				</div>
				<input type="text" class="input input-bordered w-full" placeholder="Type Here" />
			</div>

			<div>
				<div class="label">
					<span class="label-text">Select Usable Sources</span>
				</div>
				<select class="select select-bordered w-full">
					<option>Player's Handbook</option>
					<option>Tasha's Cauldron of Everything</option>
					<option>Xanathar's Guide to Everything</option>
					<option>The Book of Many Things</option>
				</select>
			</div>

			<div>
				<div class="label">
					<span class="label-text">Advancement Type</span>
				</div>
				<select class="select select-bordered w-full">
					<option>Milestone</option>
					<option>Experience</option>
				</select>
			</div>

			<div>
				<div class="label">
					<span class="label-text">Hit Point Type</span>
				</div>
				<select class="select select-bordered w-full">
					<option>Fixed</option>
					<option>Manual</option>
				</select>
			</div>

			<div>
				<div class="label">
					<span class="label-text">Encumbrance Type</span>
				</div>
				<select class="select select-bordered w-full">
					<option>No Encumbrance</option>
					<option>Variant Encumbrance</option>
					<option>Use Encumbrance</option>
				</select>
				<div class="label">
					<span class="label-text">Ignore Coin Weight</span>
				</div>
				<input type="checkbox" class="toggle" checked />
			</div>
		</form>
	</body>
</html>
